<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with SMTPJS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .email-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="email-form">
    <h2>Send an Email</h2>
    <form id="emailForm">
        <input type="email" id="recipientEmail" placeholder="Recipient Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" rows="5" placeholder="Message" required></textarea>
        <button type="submit">Send Email</button>
    </form>
    <p id="status"></p>
</div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    document.getElementById('emailForm').addEventListener('submit', function(event) {
        event.preventDefault();
        sendEmail();
    });

    function sendEmail() {
        const recipientEmail = document.getElementById('recipientEmail').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        Email.send({
            SecureToken: "7198af0b-f3a5-4023-a6cc-e67153262842", // Replace with your SMTPJS secure token
            To: recipientEmail,
            From: "radhakrishna74160@gmail.com", // Replace with your email
            Subject: subject,
            Body: message
        }).then((response) => {
            document.getElementById('status').innerText = 'Email sent successfully';
        }).catch((error) => {
            document.getElementById('status').innerText = 'Error sending email';
        });
    }
</script>

</body>
</html>
